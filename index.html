<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter Review</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-img" alt="person's Image"/>
                </div>

                <h4 id="author">Amanda Sowah</h4>
                <p id="job">Backend Developer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique reprehenderit beatae maiores molestiae, ut cupiditate cum? Velit impedit fugit soluta dicta sequi odit vero facilis? Harum voluptatibus aspernatur id quasi.
                </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Suprise Me</button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
